services:
  - type: web
    name: rsvp-app
    runtime: node
    buildCommand: cd server && npm ci --include=dev && cd ../client && npm ci --include=dev && npm run build
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rsvp-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://rsvp-app.onrender.com
      - key: APP_BASE_URL
        value: https://rsvp-app.onrender.com
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_EXPIRES
        value: 7d
      - key: STRIPE_SECRET
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CHECKOUT_SUCCESS_URL
        value: https://rsvp-app.onrender.com/checkout/success
      - key: CHECKOUT_CANCEL_URL
        value: https://rsvp-app.onrender.com/checkout
      - key: MAGICBELL_API_KEY
        sync: false
      - key: MAGICBELL_API_SECRET
        sync: false
      - key: QR_HMAC_SECRET
        generateValue: true
        sync: false
      - key: COOKIE_NAME
        value: access
    healthCheckPath: /healthz

databases:
  - name: rsvp-db
    databaseName: rsvp_production
    user: rsvp_user
    plan: free
